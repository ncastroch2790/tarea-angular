<mat-form-field appeareance="standard">
  <mat-label>Filter</mat-label>
  <input (keyup)="applyFilter($event)" matInput placeholder="Filter" #input>
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedEventColumns">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let event"> {{event[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedEventColumns"></tr>  
    <tr mat-row *matRowDef="let row; columns: displayedEventColumns;"></tr>
  </table> 
  
</div>
